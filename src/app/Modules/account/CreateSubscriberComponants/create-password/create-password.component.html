<div class="mx-5 px-5">
    <form class="col-lg-12" [formGroup]="createUserPassword" (ngSubmit)="AddAddressAndCompanyName()">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="PasswordIdentity" class="form-label fw-bolder">Password</label>
                    <input type="text" formControlName="Password" id="PasswordIdentity" placeholder="Password"
                        [ngClass]="{'is-invalid':submmited && createUserPassword.controls['Password'].errors}"
                        class="form-control">
                    <div class="text-danger fw-bolder"
                        *ngIf="(submmited || createUserPassword.controls['Password'].invalid && 
                        ( createUserPassword.controls['Password'].dirty || createUserPassword.controls['Password'].touched))">
                        <div *ngIf="createUserPassword.controls['Password']?.errors?.['required']">
                            Password is required</div>
                        <div *ngIf="createUserPassword.controls['Password']?.errors?.['maxlength']">
                            Password is must be less than 30 word</div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="ReEnterPasswordIdentity" class="form-label fw-bolder">ReEnterPassword</label>
                    <input type="text" class="form-control" formControlName="ReEnterPassword"
                        id="ReEnterPasswordIdentity" placeholder="ReEnterPassword"
                        [ngClass]="{'is-invalid':submmited && createUserPassword.controls['ReEnterPassword'].errors}">
                    <div class="text-danger fw-bolder"
                        *ngIf="(submmited || createUserPassword.controls['ReEnterPassword'].invalid && 
                        ( createUserPassword.controls['ReEnterPassword'].dirty || createUserPassword.controls['ReEnterPassword'].touched))">
                        <div *ngIf="createUserPassword.controls['ReEnterPassword']?.errors?.['required']">
                            ReEnterPassword is required</div>
                        <div *ngIf="createUserPassword.controls['ReEnterPassword']?.errors?.['maxlength']">
                            ReEnterPassword is must be less than 30 word</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="CompanyNameIdentity" class="form-label fw-bolder">CompanyName
                    </label>
                    <input type="text" class="form-control"
                        [ngClass]="{'is-invalid':submmited && createUserPassword.controls['CompanyName'].errors}"
                        formControlName="CompanyName" id="CompanyNameIdentity" placeholder="Company Name">
                    <div class="text-danger fw-bolder"
                        *ngIf="(submmited || createUserPassword.controls['CompanyName'].invalid && 
                        ( createUserPassword.controls['CompanyName'].dirty || createUserPassword.controls['CompanyName'].touched))">
                        <div *ngIf="createUserPassword.controls['CompanyName']?.errors?.['required']">
                            CompanyName is required</div>
                        <div *ngIf="createUserPassword.controls['CompanyName']?.errors?.['maxlength']">
                            CompanyName is must be less than 30 word</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-6">
                <button type="button" (click)="goBack()" class="btn btn-outline-info"><i class="bi bi-arrow-left-circle"></i></button>
                <button type="submit" class="btn btn-primary float-end">Submit</button>
            </div>
        </div>
    </form>
</div>
