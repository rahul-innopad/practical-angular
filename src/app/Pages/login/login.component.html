<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="signinformGroup" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <h3>Sign in</h3>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Enter Cradentials</p>
                    </div>
                    <div class="form-outline mb-4 my-3">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" formControlName="EmailAddress"
                            [ngClass]="{'is-invalid':submit && signinformGroup.controls['EmailAddress'].errors}"
                            required />
                        <div class="text-danger fw-bolder"
                            *ngIf="(submit || signinformGroup.controls['EmailAddress'].invalid &&
                            (signinformGroup.controls['EmailAddress'].dirty || signinformGroup.controls['EmailAddress'].touched))">
                            <div *ngIf="signinformGroup.controls['EmailAddress'].errors?.['required']">
                                Email Address is required</div>
                            <div *ngIf="signinformGroup.controls['EmailAddress'].errors?.['email']">
                                Invalid Email Address</div>
                        </div>
                    </div>

                    <div class="form-outline mb-3 my-3">
                        <div class="input-group">
                            <input [type]="passwordType" class="form-control form-control-lg"
                                placeholder="Enter password"
                                [ngClass]="{'is-invalid':submit && signinformGroup.controls['Password'].errors}"
                                formControlName="Password" />
                            <div class="input-group-append" style="cursor: pointer;" (click)="ChangeTypeToggle()">
                                <span class="form-control form-control-lg">
                                    <div *ngIf="!passwordEyeVisibility">
                                        <i class="bi bi-eye-fill"></i>
                                    </div>
                                    <div *ngIf="passwordEyeVisibility">
                                        <i class="bi bi-eye-slash-fill"></i>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger fw-bolder" *ngIf="(submit || signinformGroup.controls['Password'].invalid 
                            && (signinformGroup.controls['Password'].dirty || 
                            signinformGroup.controls['Password'].touched))">
                            <div *ngIf="signinformGroup.controls['Password'].errors?.['required']">Password
                                is required
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a class="text-body">Forgot password?</a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="mt-3">If don't have account? <button type="button" routerLink="/company-subscription" class="btn btn-link">Register Now</button></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
