<main id="main" class="main">
    <div class="pagetitle">
        <h1>Location</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <li class="breadcrumb-item">Components</li>
                <li class="breadcrumb-item active">Country</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="col-md-12 scrollbar scrollbar-near-moon thin">
            <div class="force-overflow">
                <div class="card border-style bg-white">
                    <div class="row mb-3 p-3">
                        <div class="col float-end">
                            <div class=" ">
                                <input class="form-control w-50" [(ngModel)]="searchText" placeholder="Search product">
                            </div>
                        </div>
                        <div class="col float-end ">
                            <button type="button" (click)="addCountry()" class="btn btn-secondary float-end p-2"><i
                                    class="bi bi-plus-square">&nbsp; Add
                                    Country</i>
                            </button>
                        </div>
                    </div>
                    <div class="w-100">
                        <div class="overflow-scroll">
                            <table class="table table-hover table-bordered table-striped   text-center">
                                <thead class="bg-primary text-white ">
                                    <tr>
                                        <th scope="col">Sr.No.</th>
                                        <th scope="col">Country</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="">
                                    <tr *ngFor="let country of countryList | pipe:searchText;let i=index">
                                        <td>{{i+1}}</td>
                                        <td>
                                            <div *ngIf="country.isEdit">
                                                <input type="text" [(ngModel)]="country.countryName"
                                                    class="form-control" />
                                            </div>
                                            <div *ngIf="!country.isEdit">
                                                {{country.countryName}}
                                            </div>
                                        </td>
                                        <td>
                                    <tr>
                                        <td>
                                            <div *ngIf="country.isEdit">
                                                <button type="button" class="btn btn-primary">Save</button>
                                            </div>
                                            <div *ngIf="!country.isEdit">
                                                <button type="button" (click)="editCountry(country)"
                                                    class="btn text-primary"><i
                                                        class="bi bi-pencil-square"></i></button>
                                            </div>
                                        </td>
                                        <td>
                                            <div *ngIf="country.isEdit">
                                                <button type="button" (click)="Reset(country.isEdit)"
                                                    class="btn btn-danger">Reset</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
